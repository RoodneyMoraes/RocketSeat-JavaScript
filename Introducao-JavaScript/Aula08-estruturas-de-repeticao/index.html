<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>

<body>
    <!-- JS -->
    <script>
        // TRABALHANDO ESTRURUTA DE REPETIÇÃO FOR E WHILE
       
        // FOR
        for (let i = 0; i < 100; i++) {
           console.log("For: ", i);
        }

        // INICIANDO VARIAVEIS
        let j = 2055610;

        // WHILE
        while (j > 50) {
            console.log("While: ", j);

            j/= 5;
        }

        
    </script>
</body>

</html>
